.product-grid{
  font-family: 'Times New Roman', Times, serif;
  position:relative;
}
.product-grid .product-image{
  overflow: hidden;
  position: relative;
}
.product-grid .product-image:before{
  content:"";
  background:rgba(0,0,0,0.3);
  width:100%;
  height: 100%;
  opacity: 0;
  position: absolute;
  top:0;
  left:0;
  z-index: 1;
  transition: all 0.4 ease-out 0s;
}
.product-grid:hover .product-image:before{
  opacity: 1;

}
.product-grid .product-image a{
  display: block;

}
.product-grid .product-image img{
  width:100%;
  height:auto;
}
.product-image .pic-1{
  opacity: 1;
  backface-visibility: hidden;
  transition: all 0.4s ease-out 0s;
  border-radius:15px; 
}
.product-grid:hover .product-image .pic-1{
  opacity: 0;
}
.product-image .pic-2{
  width:100%;
  height:100%;
  backface-visibility: hidden;
  opacity: 0;
  transform:scale(3);
  border-radius: 15px;
  position:absolute;
  top:0;
  left:0;
  bottom:0;
  transition:all 0.4s ease-out 0s;
}
.product-grid:hover .product-image .pic-2{
  opacity: 1;
  transform: scale(1);
}
.product-image .product-trend-label,

  padding:0 7px;

  top:12px;
  left:12px;
  z-index: 3;

}
.product-image .product-discount-label{

  left:auto;
  right:12px;

.product-grid .social{
  padding: 0;
  margin:0;
  list-style: none;
  transform: translateY(-50);

  top:50%;
  left:10px;
  z-index: 4;

.product-grid .social li{
  margin:0 0 12px;
  opacity:0;
  transform: translateX(-60px);
  transition:transform 0.3s ease-out 0s;

}
.product-grid:hover .social li{

  transform:translateX(0);
}
.product-grid:hover .social li:nth-child(2){
  transition-delay: 0.1s;
}
.product-grid:hover .social li:nth-child(3){
  transition-delay: 0.2s;
}
.product-grid:hover .social li:nth-child(4){
  transition-delay: 0.3s;
}
.product-grid .social li a{
